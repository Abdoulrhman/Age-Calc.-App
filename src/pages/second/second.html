<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

    <ion-item>
        <ion-label >Birth Date</ion-label>
        <ion-input type="date" [(ngModel)]="birthdate" id="txtdate"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Age</ion-label>
          <ion-input type="number" [(ngModel)]="age" id="age"></ion-input>
        </ion-item>


    </ion-list>

    <button ion-button block clear (click)="CalculateAge()">Calculate Age</button>


</ion-content>
